<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fincas - Disponibles</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500;700&family=Material+Symbols+Outlined&display=swap" rel="stylesheet" />
</head>

<body class="bg-[#0c0f09] min-h-screen text-white overflow-x-hidden" style="font-family: 'Roboto', sans-serif;">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full flex justify-between items-center px-6 py-2 bg-[#0c0f09] z-20">
    <button onclick="history.back()" class="text-3xl text-[#C5C8BA]">
      <span class="material-symbols-outlined">arrow_back</span>
    </button>
    
    <div class="flex items-center space-x-3">
      <button class="flex items-center justify-center p-2 bg-transparent rounded hover:bg-white/10 transition-all" aria-label="Cambiar idioma">
        <span class="material-symbols-outlined text-2xl text-[#C5C8BA]">language</span>
      </button>
      <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='40' fill='%238adf4f'/%3E%3Ctext x='50' y='60' font-size='40' text-anchor='middle' fill='%230c0f09' font-weight='bold'%3EF%3C/text%3E%3C/svg%3E" alt="Logo" class="w-14 h-14">
    </div>
  </header>
  
  <!-- Contenedor de tarjetas dinámicas -->
  <div id="contenedor-fincas" class="px-6 pt-20 pb-8 space-y-4"></div>
    <!-- Las tarjetas se generarán aquí dinámicamente -->
  </div>

  <!-- Mensaje de carga/error -->
  <div id="mensaje-estado" class="hidden px-6 py-12 text-center">
    <p class="text-gray-400 text-lg">Cargando fincas...</p>
  </div>

  <script src="{{ url_for('static', filename='frontFincas.js') }}"></script>

</body>
</html>

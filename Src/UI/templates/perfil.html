  <!-- Tailwind CSS -->

  <!-- Swiper CSS -->

  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Material+Symbols+Outlined&display=swap" rel="stylesheet" />
  
  <style>
    /* Fondo degradado oscuro sobre el carrusel */
    .overlay {
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.4) 100%);
    }

    .font-merriweather {
      font-family: 'Merriweather', serif;
    }

    .font-roboto {
      font-family: 'Roboto', sans-serif;
    }

    /* Mini carrusel con scroll horizontal */
    .mini-carousel-container {
      overflow-x: auto;
      overflow-y: hidden;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .mini-carousel-container::-webkit-scrollbar {
      height: 6px;
    }

    .mini-carousel-container::-webkit-scrollbar-track {
      background: #1a1c16;
      border-radius: 10px;
    }

    .mini-carousel-container::-webkit-scrollbar-thumb {
      background: #A5EC60;
      border-radius: 10px;
    }

    .mini-carousel-container::-webkit-scrollbar-thumb:hover {
      background: #8fcd4a;
    }

    /* Bot贸n flotante de WhatsApp */
    .whatsapp-float {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.5);
      z-index: 1000;
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(37, 211, 102, 0.7);
    }

    .whatsapp-float svg {
      width: 35px;
      height: 35px;
      fill: white;
    }

    /* Animaci贸n de pulso para el bot贸n */
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(37, 211, 102, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
      }
    }

    .whatsapp-float {
      animation: pulse 2s infinite;
    }
  </style>
</head>
